<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线性代数计算器</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="navbar navbar-expand-lg bd-navbar sticky-top" id="header">
        <nav class="container-xxl bd-gutter flex-wrap flex-lg-nowrap">
            <h2 class="navbar navbar-expand-lg bd-navbar sticky-top mt-3 mb-3" id="big-title">线性代数计算器</h1>
        </nav>
    </header>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-3 col-lg-2 sidebar bg-light" id="sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" id="option1">矩阵乘法</a>
                        <a href="#" class="nav-link" id="option2">矩阵加法</a>
                        <a href="#" class="nav-link" id="option3">矩阵减法</a>
                        <a href="#" class="nav-link" id="option4">矩阵求逆</a>
                        <a href="#" class="nav-link" id="option5">LU分解</a>
                        <a href="#" class="nav-link" id="option6">Cholesky分解</a>
                        <a href="#" class="nav-link" id="option7">矩阵求解</a>
                        <a href="#" class="nav-link" id="option8">化简RREF</a>
                        <a href="#" class="nav-link" id="option9">奇异值SVD分解</a>
                        <a href="#" class="nav-link" id="option10">QR分解</a>
                        <a href="#" class="nav-link" id="option11">矩阵的秩</a>
                        <a href="#" class="nav-link" id="option12">矩阵范数</a>
                        <a href="#" class="nav-link" id="option13">特征值分解</a>
                    </li>
                    <!-- 其他选项 -->
                </ul>
                <div id="github-link" class="text-center mt-auto">
                    <a href="https://github.com/BetterAndBetterII/cal-the-matrix" class="btn btn-primary" role="button" target="_blank">Github-使用文档</a>
                </div>
            </div>
            <div class="col-md-9 col-lg-10 main-content">
                <div id="content1" class="content show">
                    <h2 id="function-title">矩阵乘法</h2>
                    <p id="function-detail">请粘贴图片或输入二维数组，自动识别矩阵并计算结果。</p>
                    <div id="warning" class="alert alert-warning" role="alert" style="visibility: hidden;">警告</div>
                    <div style="display: flex; flex-direction: row; margin: 10px 0 10px 0">
                        <div class="input-matrix-container" id="matrix1-container">
                            <textarea id="matrix1" class="input-matrix"></textarea>
                            <img id="matrix1-preview" class="matrix-preview" style="display:none;">
                            <div class="close-button" id="close-matrix1" style="display: none;"></div>
                        </div>
                        <div class="input-matrix-container" id="matrix2-container">
                            <textarea id="matrix2" class="input-matrix"></textarea>
                            <img id="matrix2-preview" class="matrix-preview" style="display:none;">
                            <div class="close-button" id="close-matrix2" style="display: none;"></div>
                        </div>
                    </div>
                    <!-- <button onclick="calculateMatrix()" class="btn btn-primary">计算</button> -->
                    <div class="mt-3">识别结果：</div>
                    <!-- 开关(boostrap)切换小数/分数显示 -->
                    <div class="mb-3">
                        <div class="btn-group" role="group" aria-label="number type">
                            <input type="radio" class="btn-check" name="number_type" id="fractional" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="fractional">分数</label>
                
                            <input type="radio" class="btn-check" name="number_type" id="decimal" autocomplete="off">
                            <label class="btn btn-outline-primary" for="decimal">小数</label>
                        </div>
                    </div>
                    <div id="result" class="mt-3"></div>
                    <div class="options mt-3">
                        <span>复制结果：</span>
                        <div class="btn-group copy-buttons" role="group" aria-label="options">
                            <button id="copy-latex" class="btn btn-primary">复制Latex</button>
                            <button id="copy-simple-expression" class="btn btn-primary">复制简单结果</button>
                            <button id="copy-expression" class="btn btn-primary">复制完整表达式</button>
                        </div>
                    </div>
                </div>
                <!-- 其他内容区域 -->
            </div>
        </div>
    </div>

    <script src="./js/svd-js.min.js" type="application/javascript"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/crypto-js.min.js"></script>  <!-- crypto-js -->
    <script src="./js/axios.min.js"></script>  <!-- axios -->
    <script src="./js/math.js"></script>  <!-- mathjs -->
    <script id="MathJax-script" src="./js/tex-mml-svg.js"></script>
    <script src="./js/numeric.min.js"></script>
    <script type="module" src="./js/simpletex.js"></script>
    <script type="module" src="./js/matrix.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
